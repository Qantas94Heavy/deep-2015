<!DOCTYPE html>
<html>
<head>
  <title>Generate your own poem!</title>
  <link rel="stylesheet" href='http://fonts.googleapis.com/css?family=Amatic+SC:400,700|Sacramento|Parisienne' >
  <link rel="stylesheet" href="static/main.css">
</head>
<body class="amatic bold">
  <nav id="header">
    <h1><span class="sacramento">Poem</span> Generator</h1>
    Select your poem:
    <br>
    <div id="buttons">
      <button>Limerick</button>
      <button>Haiku</button>
      <button>Free verse</button>
    </div>
  </nav>
  
  <section id="results">
    Results:
    <br>
    <div>Select a poem type to generate.</div>
  </section>
  
  <!-- Our JavaScript code. We place it at the end of the body so that it has reference to the elements in the page. -->
  <script src="static/jquery-2.1.4.min.js"></script>
  <script src="static/main.js"></script>
</body>
</html>
